<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banners e Thumbnails</title>
    <link rel="stylesheet" href="../CSS/Banners_e_Thumbnails.css">
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="../index.html">Início</a></li>
        </ul>
    </nav>
</header>

<section class="banner-section">
    <h2 class="section-title">Banners Criados</h2>
    <div class="banner-gallery">
        <div class="banner-card"><img src="../img/Banners e Thumbnails/Banner/1.png" alt="Banner 1"></div>
        <div class="banner-card"><img src="../img/Banners e Thumbnails/Banner/2.png" alt="Banner 2"></div>
        <div class="banner-card"><img src="../img/Banners e Thumbnails/Banner/3.png" alt="Banner 3"></div>
    </div>
</section>

<section class="thumb-section">
    <h2 class="section-title">Thumbnails Criadas</h2>
    <div class="thumb-gallery">
        <div class="thumb-card"><img src="../img/Banners e Thumbnails/Thumbnail/THUMB1.png" alt="Thumb 1"></div>
        <div class="thumb-card"><img src="../img/Banners e Thumbnails/Thumbnail/THUMB2.png" alt="Thumb 2"></div>
        <div class="thumb-card"><img src="../img/Banners e Thumbnails/Thumbnail/THUMB3.png" alt="Thumb 3"></div>
        <div class="thumb-card"><img src="../img/Banners e Thumbnails/Thumbnail/THUMB4.png" alt="Thumb 4"></div>
        
    </div>
</section>

<!-- Modal para Visualização -->
<div class="image-modal" id="imageModal">
    <span id="closeModal">&times;</span>
    <img id="modal-img" src="" alt="Visualização">
    <div class="nav-arrows">
        <span class="arrow prev">&#10094;</span>
        <span class="arrow next">&#10095;</span>
    </div>
</div>

<script src="../JS/Banners_e_Thumbnails.js"></script>
</body>
</html>
