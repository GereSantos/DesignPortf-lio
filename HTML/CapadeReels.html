<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Capas de Reels</title>
    <link rel="stylesheet" href="../CSS/Capa_de_Reels.css">
</head>
<body>

    <header>
        <nav>
            <ul id="nav-links">
                <li><a href="../index.html">Início</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2 class="section-title">Galeria de Capas de Reels</h2>

        <!-- Galeria de Capas de Reels -->
        <div class="reels-gallery">
            <div class="reels-card">
                <img src="../img/Reels/Sem Título-7.png" alt="Capa Reel 1" class="reel-img">
            </div>
            <div class="reels-card">
                <img src="../img/Reels/Sem Título-8.png" alt="Capa Reel 2" class="reel-img">
            </div>
            <div class="reels-card">
                <img src="../img/Reels/Sem Título-9.png" alt="Capa Reel 3" class="reel-img">
            </div>
            <div class="reels-card">
                <img src="../img/Reels/Sem Título-10.png" alt="Capa Reel 4" class="reel-img">
            </div>
            <div class="reels-card">
              <img src="../img/Reels/Sem Título-11.png" alt="Capa Reel 5" class="reel-img">
          </div>
        </div>


        <!-- Modal para imagem ampliada -->
        <div id="image-modal" class="image-modal">
            <span id="close-modal" class="close-btn">&times;</span>
            <img id="modal-img" src="" alt="Imagem Ampliada">
        </div>
    </section>


    <!-- Modal de imagem -->
<div id="image-modal" class="image-modal">
    <div class="nav-arrows">
        <div id="prev-arrow" class="arrow arrow-left"></div> <!-- Seta para a esquerda -->
        <div id="next-arrow" class="arrow arrow-right"></div> <!-- Seta para a direita -->
    </div>
    <span id="close-modal">X</span>
    <img id="modal-img" src="" alt="Imagem do Reel">
</div>

    
    

    <script src="../JS/Capa_De_reels.js"></script>
</body>
</html>
